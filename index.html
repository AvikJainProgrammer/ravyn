<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            height: 50px;
        }

        /* Navbar Styles */
        .custom-nav {
            background-color: #282A35;
            min-height: 50px;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .custom-nav .nav-link {
            color: white;
            border-radius: 0;
            padding: 10px 15px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .custom-nav .nav-link.active {
            background-color: #DE0F3F !important;
            color: white !important;
        }

        .custom-nav .nav-link:hover {
            background-color: #000000 !important;
            color: white !important;
        }

        .custom-nav .dropdown-menu {
            background-color: #282A35;
            border: none;
        }

        .custom-nav .dropdown-item {
            color: white;
        }

        .custom-nav .dropdown-item:hover {
            background-color: #000000 !important;
            color: white !important;
        }

        /* Hero Section */
        .hero-section {
            background: url('assets/images/readcherryblossom.jpg') no-repeat center center/cover;
            height: 100vh; /* Full height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* Light Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* White tint overlay */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 700px; /* Restrict width */
        }

        .hero-heading {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: black; /* Change text color to black */
        }

        .hero-subheading {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: black; /* Change text color to black */
        }

        .hero-buttons .btn {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .hero-heading {
                font-size: 2rem;
            }

            .hero-subheading {
                font-size: 1.2rem;
            }

            .hero-buttons .btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-light py-2">
    <div class="container d-flex align-items-center">
        <img src="logo.png" alt="Company Logo" class="logo me-2">
        <h1 class="h4 mb-0">Company Name</h1>
    </div>
</header>

<!-- Responsive Navigation Bar -->
<nav class="navbar navbar-expand-lg custom-nav">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-heading">Welcome to Our Website</h1>
        <p class="hero-subheading">We provide the best solutions to grow your business.</p>
        <div class="hero-buttons">
            <a href="#" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-outline-dark">Learn More</a>
            <a href="#" class="btn btn-danger">Contact Us</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
