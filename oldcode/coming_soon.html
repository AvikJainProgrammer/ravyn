<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Ravyn Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #282a35; /* Matches your homepage */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .coming-soon-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #DE0F3F; /* Matches theme */
        }

        .subscribe-btn {
            background-color: #DE0F3F;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .subscribe-btn:hover {
            background-color: #b00c30;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #DE0F3F;
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <img src="assets/icons/ravynresizeddarkred.svg" alt="Company Logo" class="logo">
        <h1>We're Launching Soon!</h1>
        <p>Our website is under construction, but weâ€™ll be here soon with our amazing new site.</p>

        <div id="countdown" class="countdown"></div>

        <!-- <button class="subscribe-btn">Notify Me</button> -->

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        // Countdown Timer
        function countdownTimer() {
            const launchDate = new Date("March 1, 2025 00:00:00").getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We're Live!";
                }
            }, 1000);
        }

        countdownTimer();
    </script>

</body>
</html>
